{% extends 'anaviadmin/base_admin.html' %}

{% block content %}
  <div class="container">
     <br />
     <h2>Download Data</h2>
     <form method="get" action="{% url 'anaviadmin:pdownload' %}" id="form-download-dat">
        <div class="row">
            <div class="col-12 col-sm-4">
                <div class="form-group">
                    <select name="choose_hotel" class="form-control" id="select-hotel-field">
                        <option value="">All</option>
                        {% for hotel in hotels  %}
                            <option value="{{ hotel.id }}">{{ hotel.name }}</option>
                        {% endfor %}
                    </select>
                </div>
            </div>
            <div class="col-12 col-sm-4">
                <div class="form-group">
                    <select name="format" class="form-control">
                        <option value="json">JSON</option>
                        <option value="csv">csv</option>
                        <option value="xml">xml</option>
                        <option value="excel">excel</option>
                    </select>
                </div>
            </div>
            <div class="col-12 col-sm-8">
                <div class="form-group">
                    <button type="submit" class="btn btn-lg main-color text-white">DOWNLOAD</button>
                </div>
            </div>
        </div>
     </form>
     <script>

        function saveStaticDataToFile() {
            var blob = new Blob(["Welcome to Websparrow.org."],
                { type: "text/plain;charset=utf-8" });
            saveAs(blob, "static.txt");
        }
		
    </script>
    <button type="button" onclick="saveStaticDataToFile();">Click to Save</button>
  </div>
{% endblock content %}
